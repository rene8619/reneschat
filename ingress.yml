apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chat-ingress 
  namespace: {{ namespace }}
  annotations:
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
    acme.cert-manager.io/http01-edit-in-place: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/tls-acme: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - {{ hostname }}.ch # Replace with your hostname in format *.teko.hackerman.ch Example: lastname.teko.hackerman.ch
      secretName: {{ hostname }}-tls # Replace with your hostname in format *.teko.hackerman.ch Example: lastname.teko.hackerman.ch
  rules:
    - host: {{ hostname }} # Replace with your hostname in format *.teko.hackerman.ch Example: lastname.teko.hackerman.ch
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: chat-service
                port:
                  name: http
