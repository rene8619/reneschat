version: '3.8'

services:
  redis:
    image: redis:alpine
    restart: always
    ports:
      - 6379:6379
    networks:
      - chat

  reneschat:
    image: reneschat
    restart: always
    ports:
      - 3000:3000
    depends_on:
      - redis
    networks:
      - chat
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    command: ["npm", "start"] # Hier den gew√ºnschten Startbefehl angeben
networks:
  chat:
